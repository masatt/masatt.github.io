<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード生成ツール</title>
</head>
<body>
    <h2>ランダムパスワード生成ツール</h2>
    
    <label for="length">パスワードの長さ:</label>
    <input type="number" id="length" value="12" min="1"><br>

    <label>
        <input type="checkbox" id="includeNumbers" checked> 数字 (0-9)
    </label><br>
    
    <label>
        <input type="checkbox" id="includeLowercase" checked> 小文字 (a-z)
    </label><br>
    
    <label>
        <input type="checkbox" id="includeUppercase" checked> 大文字 (A-Z)
    </label><br>
    
    <label>
        <input type="checkbox" id="includeSymbols" checked> 記号 (!@#$%^&*)
    </label><br>

    <button onclick="generatePassword()">パスワード生成</button>
    
    <p><strong>生成されたパスワード:</strong> <span id="password"></span></p>

    <script>
        function generatePassword() {
            const length = document.getElementById("length").value;
            const includeNumbers = document.getElementById("includeNumbers").checked;
            const includeLowercase = document.getElementById("includeLowercase").checked;
            const includeUppercase = document.getElementById("includeUppercase").checked;
            const includeSymbols = document.getElementById("includeSymbols").checked;
            
            let characters = "";
            if (includeNumbers) characters += "0123456789";
            if (includeLowercase) characters += "abcdefghijklmnopqrstuvwxyz";
            if (includeUppercase) characters += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            if (includeSymbols) characters += "!@#$%^&*";

            if (characters === "") {
                document.getElementById("password").innerText = "少なくとも1つのオプションを選択してください。";
                return;
            }

            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                password += characters[randomIndex];
            }
            
            document.getElementById("password").innerText = password;
        }
    </script>
</body>
</html>
